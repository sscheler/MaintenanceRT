  <script>
    // Function to check if a user is logged in or not
    function checkAuthState() {
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in, proceed to the website
          window.location.href = "News.html";
        } else {
          // No user is signed in, stay on the login page
        }
      });
    }

    // Function to handle the login form submission
    function login() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(function() {
          // Login successful, redirect to the homepage
          window.location.href = "news.html";
        })
        .catch(function(error) {
          // Handle errors here
          var errorCode = error.code;
          var errorMessage = error.message;
          console.log("Login error:", errorCode, errorMessage);
        });
    }
  </script>

</head>
<body onload="checkAuthState()">

    <div class="alert-box">
        <p class="alert">Incorrect Email/Password</p>
    </div>
     <div class="form">
             <h1 class="heading">login</h1>
             <input type="email" placeholder="email" autocomplete="off" class="email" required>
             <input type="password" placeholder="password" autocomplete="off" class="password" required>
             <button class="submit-btn">log in</button> 
     </div>
